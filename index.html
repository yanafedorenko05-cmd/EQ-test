<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Тест</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-btn:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div id="quiz-container">
            <div class="mb-4">
                <span id="progress-text" class="text-sm font-semibold text-indigo-600">Вопрос 1 из 5</span>
                <div class="w-full bg-gray-200 h-2 rounded-full mt-2">
                    <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full" style="width: 20%"></div>
                </div>
            </div>
            
            <h2 id="question" class="text-xl font-bold text-gray-800 mb-6">Загрузка вопроса...</h2>
            
            <div id="options" class="space-y-3">
                </div>
        </div>

        <div id="result-container" class="hidden text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Тест завершен!</h2>
            <p id="result-text" class="text-gray-600 mb-6 font-medium"></p>
            <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Пройти заново</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Коллега присвоил ваши заслуги. Ваши действия?", options: ["Промолчу", "Обвиню публично", "Обсужу лично"], points: [1, 2, 3] },
            { q: "Друг хвастается успехом, когда вам плохо. Вы:", options: ["Уйду", "Притворюсь радостным", "Честно скажу о чувствах"], points: [1, 2, 3] },
            // Можно добавить остальные вопросы...
        ];

        let currentStep = 0;
        let totalScore = 0;
        let userAnswers = [];

        function showQuestion() {
            const q = questions[currentStep];
            document.getElementById('question').innerText = q.q;
            document.getElementById('progress-text').innerText = `Вопрос ${currentStep + 1} из ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentStep + 1) / questions.length) * 100}%`;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 font-medium";
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(q.points[i], opt);
                optionsDiv.appendChild(btn);
            });
        }

        function handleAnswer(point, text) {
            totalScore += point;
            userAnswers.push({ question: questions[currentStep].q, answer: text });
            
            if (currentStep < questions.length - 1) {
                currentStep++;
                showQuestion();
            } else {
                saveAndShowResults();
            }
        }

        async function saveAndShowResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            
            const resultMsg = totalScore > 12 ? "У вас высокий EQ!" : "Ваш EQ в норме, есть куда расти.";
            document.getElementById('result-text').innerText = resultMsg;

            // ДАННЫЕ ДЛЯ СОХРАНЕНИЯ
            const dataToSave = {
                score: totalScore,
                answers: userAnswers,
                date: new Date().toISOString()
            };

            console.log("Данные для отправки в БД:", dataToSave);
            // Сюда вставляется fetch() для отправки на сервер
        }

        showQuestion();
    </script>
</body>
</html>
