<!DOCTYPE html>

<head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

            <div id="answers" class="space-y-3">

    </div>

    <script>
        const questions = [
            { q: "–ö–æ–ª–ª–µ–≥–∞ –ø—Ä–∏—Å–≤–æ–∏–ª –≤–∞—à–∏ –∑–∞—Å–ª—É–≥–∏. –ß—Ç–æ —Å–¥–µ–ª–∞–µ—Ç–µ?", a: ["–ü—Ä–æ–º–æ–ª—á—É", "–°–∫–∞–Ω–¥–∞–ª", "–û–±—Å—É–∂—É –ª–∏—á–Ω–æ"] },
            { q: "–î—Ä—É–≥ —Ö–≤–∞—Å—Ç–∞–µ—Ç—Å—è —É—Å–ø–µ—Ö–æ–º, –∫–æ–≥–¥–∞ –≤–∞–º –ø–ª–æ—Ö–æ:", a: ["–£–π–¥—É", "–°–¥–µ–ª–∞—é –≤–∏–¥, —á—Ç–æ —Ä–∞–¥", "–°–∫–∞–∂—É –ø—Ä–∞–≤–¥—É"] },
            { q: "–ù–∞ –≤–∞—Å –Ω–∞–∫—Ä–∏—á–∞–ª–∏ –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫:", a: ["–ö—Ä–∏—á—É –≤ –æ—Ç–≤–µ—Ç", "–û–±–∏–∂–∞—é—Å—å", "–í—ã—è—Å–Ω—è—é –ø—Ä–∏—á–∏–Ω—É"] }
        ];
        let current = 0;

        function startTest() {
            render();
        }

        function render() {
            const item = questions[current];
            document.getElementById('question').innerText = item.q;
            const container = document.getElementById('answers');
            container.innerHTML = '';
            
            item.a.forEach(text => {
                const btn = document.createElement('button');
                btn.className = "w-full border-2 border-gray-200 p-4 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 font-medium transition-all";
                btn.innerText = text;
                btn.onclick = () => {
                    if (++current < questions.length) render();
                    else finish();
                };
                container.appendChild(btn);
            });
        }

        function finish() {
            document.getElementById('question').innerText = "–¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω!";
            document.getElementById('answers').innerHTML = "<p class='text-green-600 font-bold'>–í—ã –º–æ–ª–æ–¥–µ—Ü! –í–∞—à EQ –≤ –ø–æ—Ä—è–¥–∫–µ. üéâ</p>";
