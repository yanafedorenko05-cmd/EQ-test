<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –Ω–∞ EQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-h-screen; font-family: sans-serif; }
        .glass { background: white; border-radius: 2rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="quiz" class="glass max-w-lg w-full p-8 md:p-10">
        <div id="question-container">
            <h1 class="text-2xl font-bold text-gray-800 mb-6" id="question">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ—Å—Ç–∞...</h1>
            <div id="options" class="space-y-4"></div>
        </div>
        <div id="result" class="hidden text-center">
            <h2 class="text-3xl font-bold text-indigo-600 mb-4">–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç</h2>
            <p id="score-text" class="text-xl text-gray-700 mb-8"></p>
            <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg">–ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "–ö–æ–ª–ª–µ–≥–∞ –ø—Ä–∏—Å–≤–æ–∏–ª –≤–∞—à–∏ –∑–∞—Å–ª—É–≥–∏. –í–∞—à–∏ –¥–µ–π—Å—Ç–≤–∏—è?", a: ["–ü—Ä–æ–º–æ–ª—á—É", "–û–±–≤–∏–Ω—é –ø—É–±–ª–∏—á–Ω–æ", "–û–±—Å—É–∂—É –ª–∏—á–Ω–æ"], p: [1, 2, 3] },
            { q: "–î—Ä—É–≥ —Ö–≤–∞—Å—Ç–∞–µ—Ç—Å—è —É—Å–ø–µ—Ö–æ–º, –∫–æ–≥–¥–∞ –≤–∞–º –ø–ª–æ—Ö–æ:", a: ["–£–π–¥—É", "–°–¥–µ–ª–∞—é –≤–∏–¥, —á—Ç–æ —Ä–∞–¥", "–°–∫–∞–∂—É –æ —á—É–≤—Å—Ç–≤–∞—Ö"], p: [1, 1, 3] },
            { q: "–ë–ª–∏–∑–∫–∏–π —Å–æ—Ä–≤–∞–ª—Å—è –Ω–∞ –≤–∞—Å –∏–∑-–∑–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è:", a: ["–ó–∞–∫—Ä–∏—á—É –≤ –æ—Ç–≤–µ—Ç", "–û—Å—Ç—Ä–æ –æ–±–∏–∂—É—Å—å", "–°–ø—Ä–æ—à—É, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å"], p: [1, 1, 3] },
            { q: "–í—ã —Å–æ–≤–µ—Ä—à–∏–ª–∏ –æ—à–∏–±–∫—É –≤ —Ä–∞–±–æ—Ç–µ:", a: ["–Ø –Ω–µ—É–¥–∞—á–Ω–∏–∫", "–í–∏–Ω–æ–≤–∞—Ç—ã –¥—Ä—É–≥–∏–µ", "–≠—Ç–æ –æ–ø—ã—Ç, –∏—Å–ø—Ä–∞–≤–ª—é"], p: [1, 1, 3] },
            { q: "–ó–Ω–∞–∫–æ–º—ã–π —Ä–∞—Å—Å—Ç—Ä–æ–µ–Ω, –Ω–æ –≥–æ–≤–æ—Ä–∏—Ç ¬´–≤—Å–µ –æ–∫¬ª:", a: ["–ü–æ–≤–µ—Ä—é –Ω–∞ —Å–ª–æ–≤–æ", "–ü–æ—à—É—á—É", "–°–∫–∞–∂—É, —á—Ç–æ —è —Ä—è–¥–æ–º"], p: [1, 1, 3] }
        ];

        let current = 0;
        let score = 0;

        function show() {
            const q = questions[current];
            document.getElementById('question').innerText = q.q;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            q.a.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all font-medium";
                btn.innerText = text;
                btn.onclick = () => {
                    score += q.p[i];
                    if (++current < questions.length) show();
                    else finish();
                };
                optDiv.appendChild(btn);
            });
        }

        function finish() {
            document.getElementById('question-container').classList.add('hidden');
            const res = document.getElementById('result');
            res.classList.remove('hidden');
            let msg = score > 12 ? "–£ –≤–∞—Å –≤—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å EQ! üèÜ" : "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —Ä–∞–∑–≤–∏–≤–∞–π—Ç–µ —ç–º–ø–∞—Ç–∏—é! ‚ú®";
            document.getElementById('score-text').innerText = msg;
        }
        show();
    </script>
</body>
</html>
